<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/sass.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>    
        <nav>
            <h1>
                Equify
            </h1>
        </nav>
    </header>

    <main id="main-box">
        <div class="div-main-box">
            <div class="div-mont">
                <div class="div-mont-tit">
                    <h3>
                        Ultimo sueldo
                    </h3>
                </div>
                <div class="div-nomb-box">
                    <div class="div-nomb-inp">
                        <input type="text" placeholder="Ingresar nombre" id="inp-nomb1">
                    </div>
                    <div class="div-nomb-inp">
                        <input type="text" placeholder="Ingresar nombre" id="inp-nomb2">
                    </div>
                </div>
                <div class="div-mont-box">
                    <div class="div-mont-inp">
                        <input type="text" placeholder="Ingresar monto 1" id="inp-mont1">
                    </div>
                    <div class="div-mont-inp">
                        <input type="text" placeholder="Ingresar monto 2" id="inp-mont2">
                    </div>
                </div>
            </div>
            <div class="div-sub">
                <input type="submit" value="Aceptar" class="inp-sub" id="inp-sub">
            </div>
        </div>
    </main>

    <footer>

    </footer>   

    <script src="./js.js"></script>
</body>
</html>
